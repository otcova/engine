<body>
    <div id="topBar">
        <button class="unselectText" id="title">Logic</button>
        <button class="palet unselectText itemColor" id="pA0" onclick="selectPalet(0)">Select</button>
        <button class="palet unselectText itemColor" id="pA1" onclick="selectPalet(1)">Eraser</button>
        <button class="palet unselectText itemColor" id="pA2" onclick="selectPalet(2)">Wire</button>
        <div class="separator" style="margin-left: 30px;"></div>
        <canvas class="playButtons" id="stop" width=50 height=60></canvas>
        <canvas class="playButtons" id="pause" width=50 height=60></canvas>
        <canvas class="playButtons" id="play" width=50 height=60></canvas>
        <canvas class="playButtons" id="step" width=50 height=60></canvas>
    </div>

    <div id="content">
        <canvas id="boardCanvasBackground"></canvas>
        <canvas id="boardCanvasWires"></canvas>
        <canvas id="boardCanvasObj"></canvas>
        <canvas id="boardCanvasTemp"></canvas>
    </div>
