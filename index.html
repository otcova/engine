<meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Logic Engine</title>
</head>

<body>
    <div id="topBar">
        <button class="unselectText buttonTxt" id="title">Logic Engine</button>
        <button class="palette unselectText itemColor" id="pA0" onclick="selectPalet(0)">Select</button>
        <button class="palette unselectText itemColor" id="pA1" onclick="selectPalet(1)">Eraser</button>
        <button class="palette unselectText itemColor" id="pA2" onclick="selectPalet(2)">Wire</button>
        <div class="separator" style="margin-left: 30px;"></div>
        <canvas class="playButtons" id="stop" width=50 height=60></canvas>
        <canvas class="playButtons" id="pause" width=50 height=60></canvas>
        <canvas class="playButtons" id="play" width=50 height=60></canvas>
        <canvas class="playButtons" id="step" width=50 height=60></canvas>
        <button class="unselectText buttonTxt" id="runSpeedText">speed slow</button>
        <input type="range" min="0" max="1" step="0.0001" value="0.85" class="slider unselectText" id="runSpeed">
    </div>
    <div id="leftCont">
        <div id="leftBar"></div>
        <!-- <div id="objConfigBar">
            <button class="buttonTxt" id="objConfigBarTitle">Configuration</button>
            <button id="objConfigOrient"></button>
            <div id="objConfigToolsDiv">
                <button class="buttonTxt" id="objConfigDropDownLabel">model: </button>
                <input type="number" value="2" min="2" max="16" id="objConfigDropDown"></input>
            </div>
        </div> -->
    </div>
    <div id="content">
        <canvas class="canvas" id="boardCanvasBackground"></canvas>
        <canvas class="canvas" id="boardCanvasWires"></canvas>
        <canvas class="canvas" id="boardCanvasObj"></canvas>
        <canvas class="canvas" id="boardCanvasTemp"></canvas>
    </div>
</body>

<script src="./js/zlib.js"></script>
<script src="./js/png.js"></script>
<script src="./js/emscripten-shared-arrays.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/obj-types-manager.js"></script>
<script src="./js/boardCanvas-manager.js"></script>
<script src="./wasm/lab.js"></script>
<script src="./js/board-wasm-manager.js"></script>
<script src="./js/events-manager.js"></script>
<script src="./js/css-manager.js"></script>

</html>


<!-- keys 

1, 2, 3, 4, 5, 6, 7, 8, 9 -> palette
q -> play / stop
e -> pause / step

w, a, s, d -> set obj direction
a, d -> rotate selection

ctrl + s -> save board

ctrl + z -> undo action
ctrl + y -> reverse undo

r -> increes logic gate input size
f -> decrees logic gate input size

-->
